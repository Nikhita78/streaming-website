<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hotstar Telugu Clone</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#0f1014;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:#1f1f1f;
}

.logo{
  font-size:26px;
  font-weight:bold;
  color:#1f80e0;
}

nav span{
  margin-left:25px;
  cursor:pointer;
  color:#ccc;
  padding:6px 12px;
  border-radius:6px;
  transition:.3s;
}

nav span:hover,
nav span.active{
  background:#1f80e0;
  color:#fff;
}

/* HERO */
.hero{
  padding:60px 40px;
  background:linear-gradient(to right,#1f80e0,#0f1014);
  text-align:center;
}

.hero h1{
  font-size:38px;
}

.hero p{
  margin-top:10px;
  color:#ddd;
}

/* MOVIES */
.movies{
  padding:30px 40px;
}

.movie-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:25px;
}

.movie-card{
  background:#1f1f1f;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.movie-card img{
  width:100%;
  display:block;
  height:320px;
  object-fit:cover;
}

.movie-card p{
  text-align:center;
  padding:10px;
  font-weight:bold;
}

.movie-card:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #1f80e0;
}

/* PLAYER */
.player{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:999;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.player h2{
  margin-bottom:15px;
}

.player iframe{
  width:80%;
  height:450px;
  border-radius:10px;
  border:none;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:28px;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .movie-grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:500px){
  .movie-grid{grid-template-columns:1fr;}
  .hero h1{font-size:26px;}
  .player iframe{width:95%;}
}
</style>
</head>

const movieGrid = document.getElementById("movieGrid");
const player = document.getElementById("player");
const videoPlayer = document.getElementById("videoPlayer");
const playerTitle = document.getElementById("playerTitle");

function displayMovies(list){
  movieGrid.innerHTML="";
  list.forEach(movie=>{
    const card=document.createElement("div");
    card.className="movie-card";
    card.innerHTML=`<img src="${movie.img}"><p>${movie.title}</p>`;
    card.onclick=()=>playMovie(movie);
    movieGrid.appendChild(card);
  });
}

function playMovie(movie){
  videoPlayer.src = movie.video + "?autoplay=1";
  playerTitle.innerText = movie.title;
  player.style.display="flex";
}

function closePlayer(){
  videoPlayer.src="";
  player.style.display="none";
}

function filterMovies(category,el){
  document.querySelectorAll("nav span").forEach(n=>n.classList.remove("active"));
  el.classList.add("active");
  category==="all" ? displayMovies(movies) : displayMovies(movies.filter(m=>m.category===category));
}
